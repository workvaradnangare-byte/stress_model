<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Stress Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background: #4e73df;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        button:hover {
            background: #2e59d9;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fc;
        }

        .stressed {
            color: #e74a3b;
            font-weight: 600;
        }

        .non-stressed {
            color: #1cc88a;
            font-weight: 600;
        }

        img {
            margin-top: 15px;
            border-radius: 10px;
            max-width: 100%;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>AI Stress Detection</h1>
    <p>Upload a facial image to detect stress level using Deep Learning</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
    <div class="result-box">
        <h3>Prediction:</h3>
        <h2 class="{{ 'stressed' if result == 'STRESSED' else 'non-stressed' }}">
            {{ result }}
        </h2>
        <p>Confidence: <strong>{{ confidence }}%</strong></p>

        <img src="{{ image }}" alt="Uploaded Image">
    </div>
    {% endif %}

    <footer>
        Powered by TensorFlow & Flask
    </footer>
</div>

</body>
</html>
